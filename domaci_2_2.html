		<h1>Kucina Kuca </h1>
		<link rel="stylesheet" type="text/css" href="css_domaci_2_2.css">
		
	    <p>Naša kuca živi<br>
           U sopstvenoj kući,<br>
           Kuća joj je tolika,<br>
           Mogu i ja ući.<br></p>
	    
	    <p>Jedanput sam ušo,<br>
           Ušao sam, bome,<br>
           I kuca se zdravo<br>
           Radovala tome.<br></p>

        <p>Jedanput sam ušo,<br>
           Više neću ući<br>
           Neka sedi sama<br>
           U toj svojoj kući.<br></p>

	    <p>Znate l zašto neću?<br>
	       Ima mnogo buva,<br>
           Uf, toliko buva<br>
           Da vas Bog sačuva!<br></p>
